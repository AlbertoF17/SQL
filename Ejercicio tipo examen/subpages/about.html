    <section class="contenedor-about">
        <article class="formulario">
            <h3>Mándanos un correo</h3>
            <form>
                <div class="Nombre">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name">
                </div>

                <div class="Telefono">
                    <label for="telefono">Teléfono de Contacto: </label>
                    <input type="tel" name="telefono">
                </div>

                <div class="Correo">
                    <label for="correo">Correo Electrónico: </label>
                    <input type="email" name="correo">
                </div>

                <div class="Asunto">
                    <label for="Asunto">Asunto: </label>
                    <input type="text" name="Asunto">
                </div>

                <div class="Mensaje">
                    <label for="mensaje">Mensaje: </label>
                    <p><textarea></textarea></p>
                </div>
                <div>
                    <button class="boton" type="submit">Enviar</button>
                </div>
            </form>
        </article>
        <article class="login">
            <h3>Inicia sesión</h3>
            <form>
                <div class="user-login">
                    <label for="user">Usuario o Correo: </label>
                    <input type="text" name="user">
                </div>
                <div class="pass-login">
                    <label for="user">Contraseña: </label>
                    <input type="password" name="pass-login">
                </div>
                <div>
                    <button class="boton" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </article>

        <article class="signup">
            <h3>Regístrate</h3>
            <form>
                <div class="user-register">
                    <label for="register">Usuario: </label>
                    <input type="text" name="register">
                </div>
                <div class="email-register">
                    <label for="email-register">Correo Electrónico: </label>
                    <input type="email" name="email-register">
                </div>
                <div class="pass-register">
                    <label for="pass-register">Contraseña: </label>
                    <input type="password" name="pass-register">
                </div>

                <div class="pass-register">
                    <label for="pass-register">Confirmar Contraseña: </label>
                    <input type="password" name="pass-register">
                </div>
                <div>
                    <button class="boton" type="submit">Registrarse</button>
                </div>
            </form>
        </article>
